{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'design/style.css' %}">
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='slim' %}
    <title>{% block title %} Главная {% endblock %}</title>
</head>
<body>
<div class="container-fluid">
    <div class="d-flex flex-column flex-md-row p-3 px-md-4 mb-3 bg-white border-bottom
box-shadow">
        <h5 class="mr-md-auto p-2">DISIGN4U</h5>
        <a class="p-2 text-dark" href="#">Регистрация</a>
        <a class="p-2 text-dark" href="#">Вход</a>
        <a class="p-2 text-dark" href="#">Выйти</a>
    </div>
    <div class="row">
        <nav class="col-md-auto nav flex-column" style="margin-left: 35px">
            <a style="color: black" class="nav-link root" href="{% url 'index' %} ">Главная</a>
        </nav>
        <div class="container">
            {% bootstrap_messages %}
            {% block content %}
            {% endblock %}
        </div>
    </div>

</div>
</body>
</html>
